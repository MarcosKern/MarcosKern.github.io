<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The cube</title>
    <link rel="stylesheet" href="./styles/colorsSwitch.css">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main id="display">
      <div id="contain">
        <span id="cube">
          <div class="side front">
            <img src="./images/icons8-react-native.svg" alt="" />
          </div>
          <div class="side back">
              <button id="theme-toggle"><span></span></button>
          </div>
          <div class="side bottom">
            <img src="./images/icons8-js.svg" alt="" />
          </div>
          <div class="side right">
            <input type="radio" id="orange" value="orange" name="color-switch">
            <label for="orange" class="radio-label"><span></span></label>
            <input type="radio" id="purple" value="purple" name="color-switch">
            <label for="purple" class="radio-label"><span></span></label>
            <input type="radio" id="green" value="green" name="color-switch">
            <label for="green" class="radio-label"><span></span></label>
            <input type="radio" id="blue" value="blue" name="color-switch">
            <label for="blue" class="radio-label"><span></span></label>
          </div>
          <div class="side left">
            <img src="./images/icons8-nodejs.svg" alt="" />
          </div>
          <div class="side top">
            <img src="./images/icons8-css3.svg" alt="" />
          </div>
        </span>
      </div>
    </main>
    <script src="./services/cubeMovement.js"></script>
    <script src="./services/colorSwitch.js"></script>
    <script src="./services/themeTogle.js"></script>
  </body>
</html>
